{% extends "partials/authmaster.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="card authentication-field">
    <div class="card-body login-card-body">

        <div class="heading-section text-center">
            <h2 class="auth-heading">Reset Password</h2>
            <p class="auth-description">
                Enter your new password below
            </p>
        </div>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post"
              action="{{ request.url_for('reset_password_submit') }}"
              id="resetPasswordForm"
              novalidate>

            <!-- TOKEN -->
            <input type="hidden" name="token" value="{{ token }}">

            <!-- NEW PASSWORD -->
            <div class="input-field mb-3">
                <div class="input-group">
                    <input type="password"
                           name="password"
                           class="form-control password_field"
                           placeholder="New password"
                           required
                           minlength="6">
                    <button type="button" class="pass-show-hide-btn">
                        <img src="{{ url_for('static', path='assets/icon/eye-hide-icon.svg') }}"
                             class="toggle_password">
                    </button>
                </div>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="input-field mb-3">
                <div class="input-group">
                    <input type="password"
                           name="confirm_password"
                           class="form-control password_field"
                           placeholder="Confirm password"
                           required
                           minlength="6">
                    <button type="button" class="pass-show-hide-btn">
                        <img src="{{ url_for('static', path='assets/icon/eye-hide-icon.svg') }}"
                             class="toggle_password">
                    </button>
                </div>
            </div>

            <!-- SUBMIT -->
            <div class="action mt-3">
                <button type="submit"
                        class="btn button-default btn-block w-100">
                    Change Password
                </button>
            </div>

        </form>

    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
/* Password show / hide */
document.querySelectorAll(".toggle_password").forEach((toggle, index) => {
    toggle.addEventListener("click", () => {
        const inputs = document.querySelectorAll(".password_field");
        const input = inputs[index];
        const isHidden = input.type === "password";

        input.type = isHidden ? "text" : "password";
        toggle.src = isHidden
            ? "{{ url_for('static', path='assets/icon/eye-show-icon.svg') }}"
            : "{{ url_for('static', path='assets/icon/eye-hide-icon.svg') }}";
    });
});

/* Validation */
$("#resetPasswordForm").validate({
    rules: {
        password: {
            required: true,
            minlength: 6
        },
        confirm_password: {
            required: true,
            equalTo: "[name='password']"
        }
    },
    messages: {
        confirm_password: {
            equalTo: "Passwords do not match"
        }
    },
    errorElement: "span",
    errorClass: "invalid-feedback",
    highlight: function (el) { $(el).addClass("is-invalid"); },
    unhighlight: function (el) { $(el).removeClass("is-invalid"); }
});
</script>
{% endblock %}
